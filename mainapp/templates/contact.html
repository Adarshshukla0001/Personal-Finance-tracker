{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Finora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="{% static 'images/logo5.png' %}" alt="Finora Logo">
    </div>

    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/features/">Features</a>
      <a href="/contact/" class="active">Contact</a>
    </nav>

    <div class="nav-actions">
      <a href="/accounts/login/" class="nav-text">Sign In</a>
      <a href="/accounts/signup/" class="nav-text">Sign Up</a>
    </div>
  </header>

  <section class="contact">
    <h1>Contact <span>Us</span></h1>
    <p>Have questions? We're here to help you manage your finances smarter.</p>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="footer-wrap">
    <footer>
      <p>Â© 2025 Finora. Designed by Adarsh Shukla.</p>
    </footer>
  </section>

  <script src="{% static 'mainapp/contact.js' %}"></script>
</body>
</html>
